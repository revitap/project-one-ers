<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Register</h3>
        <form>
            <div class="form-group">
              <label for="registerfname">First Name</label>
              <input type="text" class="form-control" id="registerfname" placeholder="Enter First Name">
            </div>
            <div class="form-group">
              <label for="registerlname">Last Name</label>
              <input type="text" class="form-control" id="registerlname" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
              <label for="registerEmail">Email address</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Enter Email">
            </div>  
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label for="registerRole">User Role</label>
              <input type="text" class="form-control" id="registerRole" placeholder="Enter Employee or Manager">
            </div>            
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
    </div>
</div>
